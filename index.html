<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="order_summary.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

  <body>
    <div id="container">
      
      <div id="main">
        <div id="picture">
          <img src="images/illustration-hero.svg">
        </div> <!-- END PICTURE-->

        <div id="order_summary">
          <p>Order Summary</p>
        </div> <!-- END ORDER SUMMARY-->

        <div id="paragraph">
          <p>You can now listen to millions of songs, audiobooks, and podcasts
            on any device anywhere you like!<p>
          </p>
        </div> <!-- END PARAGRAPH-->

        <div id="annualbox">
          <img src="images/icon-music.svg">
          <span id="subhead"> <p>Annual Plan</p></span>
          <span id="price"> <p> $59.99/year</p></span> 
          <span id="link"> <p>Change</p></span>

        </div> <!-- END ANNUALBOX-->

        <div id="payment">
          <p>Proceed to Payment</p>

        </div> <!-- END payment-->

        <div id="cancel">
          <p> Cancel Order</p>
        </div>

      </div> <!-- END MAIN-->

    </div> <!-- END CONTAINER-->

    
  </body> <!-- END BODY-->


</html>
